<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Swepty</title>
</head>

<body>
    <header>
        <img id="logo" src="../images/logo.png" alt="logo" />
    </header>

    <div class="container-flex">
        <a href="/" class="btn btn-outline-info" id="back-btn">Back to Home</a>
    </div>

    <main class="container-flex">
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img id="dw-img" src="../images/dw.jpg" class="card-img-top" alt="w100-truck">
                    <div class="card-body">
                        <h5 class="card-title" id="dw-title">D vs. W</h5>
                        <p class="card-text">
                            Learn why some trucks were labeled "D" and others "W".
                        </p>
                        <a href="#" class="btn btn-primary">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img id="d100-img" src="../images/d100.jpg" class="card-img-top" alt="d100-truck">
                    <div class="card-body">
                        <h5 class="card-title" id="d100-title">D/W 100</h5>
                        <p class="card-text">
                            The standard 1/2-ton package, great for fleet vehicles.
                        </p>
                        <a href="#" class="btn btn-primary">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img id="w200-img" src="../images/w200.jpg" class="card-img-top" alt="w200-truck">
                    <div class="card-body">
                        <h5 class="card-title" id="w200-title">D/W 200</h5>
                        <p class="card-text">
                            The 3/4-ton package was ready to tow anything you threw at it.
                        </p>
                        <a href="#" class="btn btn-primary">Explore</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="../src/index.css" rel="stylesheet">
    <title>Swepty</title>
</head>

<body>
    <header>
        <img id="logo" src="logo.png" alt="logo" />
    </header>

    <div class="container-flex">
        <button class="btn btn-outline-info" id="back-btn">Back</button>
    </div>

    <main class="container-flex">
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <img id="eight75-img" src="875.jpg" class="card-img-top" alt="875-axle">
                    <div class="card-body">
                        <h5 class="card-title" id="eight75-title">Chrysler 8.75</h5>
                        <p class="card-text">
                            The Chrysler 8 3/4 rear end always got the job done. 
                        </p>
                        <a href="#" class="btn btn-primary">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <img id="dana-img" src="dana.jpg" class="card-img-top" alt="dana-60-axle">
                    <div class="card-body">
                        <h5 class="card-title" id="dana-title">Dana</h5>
                        <p class="card-text">
                            The Dana 44s and 60s were used in the 4X4 Swepty.
                        </p>
                        <a href="#" class="btn btn-primary">Explore</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
